{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}System Insights{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/logonew.ico' %}" type="image/x-icon">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin:0; 
            padding:0; 
            background:#f4f4f4; 
            min-height:100vh; 
            display:flex; 
            flex-direction:column;
        }
        nav { 
            background:#2563eb; 
            color:white; 
            padding:1rem; 
            display:flex; 
            justify-content:space-between; 
            align-items:center; 
        }
        nav a { 
            color:white; 
            margin-right:1rem; 
            text-decoration:none; 
            font-weight:bold; 
        }
        nav a:hover { text-decoration:underline; }
        main { flex:1; padding:2rem; }
        footer { 
            background:#1e40af; 
            color:white; 
            text-align:center; 
            padding:1.5rem 1rem; 
        }
        .footer-links a { 
            color:#fbbf24; 
            margin:0 10px; 
            text-decoration:none; 
        }
        .footer-links a:hover { text-decoration:underline; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'predict_eta_page' %}">Predict ETA</a>
            <a href="{% url 'route_search' %}">Route COâ‚‚</a>
            <a href="{% url 'detect_anomalies_page' %}">Detect Anomaly</a>
            <a href="{% url 'system_insights_page' %}">System Insights</a>
        </div>
        <div class="nav-right">
        </div>
    </nav>
    <main>
        {% block content %} {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Digital Club Hackathon | System Insights</p>
        <div class="footer-links">
            <a href="#">About</a> |
            <a href="#">Contact</a> |
            <a href="#">Privacy Policy</a>
        </div>
        <p>Extended to 10th September 2025 - Welcome to join!</p>
    </footer>
</body>
</html>
